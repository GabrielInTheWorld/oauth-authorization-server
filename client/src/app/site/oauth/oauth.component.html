<mat-card class="oauth-card flex-center space-right-12">
  <app-indicator [color]="color"></app-indicator>
  <ng-container *ngIf="isInOpenSlidesLoggedIn">
    <h2>Willkommen zu OpenSlides!</h2>
    <div>Nachricht des Servers: {{ hello }}</div>
  </ng-container>
  <ng-container *ngIf="!isInOpenSlidesLoggedIn">
    <button mat-raised-button (click)="oauthOpenSlides()">Zugang zu OpenSlides</button>
  </ng-container>
</mat-card>
