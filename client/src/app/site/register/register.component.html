<form [formGroup]="registerForm">
  <div>
    <mat-form-field>
      <input matInput formControlName="appName" placeholder="Name der Anwendung" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName="appDescription" placeholder="Beschreibung der Anwendung" />
    </mat-form-field>
  </div>
</form>
<div>
  <button mat-raised-button color="primary" [disabled]="registerForm.valid" (click)="confirm()">
    Registrieren
  </button>
</div>
